    <script>
        function updateTimeAndCountdowns() {
            const now = new Date();
            const options = { timeZone: 'Asia/Shanghai', hour12: false };
            document.querySelector('#current-time .countdown-display').textContent = now.toLocaleTimeString('zh-CN', options);

            const sophomoreTime = new Date('2025-07-15T00:00:00').getTime();
            const graduationTime = new Date('2026-06-10T17:00:00').getTime();

            updateSingleCountdown(sophomoreTime, now.getTime(), document.querySelector('#sophomore-countdown .countdown-display'), "高二開始了！");
            updateSingleCountdown(graduationTime, now.getTime(), document.querySelector('#graduation-countdown .countdown-display'), "高中畢業了！");
            updateYearProgress(now, document.querySelector('#year-progress .countdown-display'));
        }

        function updateSingleCountdown(targetTime, nowTime, display, endMessage) {
            const timeLeft = targetTime - nowTime;

            if (timeLeft <= 0) {
                display.textContent = endMessage;
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            display.textContent = `${days} 天 ${hours} 小時 ${minutes} 分鐘 ${seconds} 秒`;
        }

        function updateYearProgress(now, display) {
            const yearStart = new Date(now.getFullYear(), 0, 1);
            const yearEnd = new Date(now.getFullYear() + 1, 0, 1);
            const yearProgress = ((now - yearStart) / (yearEnd - yearStart)) * 100;
            display.textContent = `${(100 - yearProgress).toFixed(6)}%`;
        }

        // 修改人类诞生计时器函数
        const humanOrigin = new Date().getTime() - (300000 * 365.25 * 24 * 60 * 60 * 1000);

        function updateHumanTimer() {
            const now = new Date().getTime();
            const timeSinceHumanOrigin = now - humanOrigin;

            const tenThousandYears = Math.floor(timeSinceHumanOrigin / (10000 * 365.25 * 24 * 60 * 60 * 1000));
            const remainingTime = timeSinceHumanOrigin % (10000 * 365.25 * 24 * 60 * 60 * 1000);

            const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

            document.getElementById('humanTime').textContent = 
                `${tenThousandYears} 万年 ${days} 天 ${hours} 小時 ${minutes} 分鐘 ${seconds} 秒`;
        }

        function updateAllTimers() {
            updateTimeAndCountdowns();
            updateHumanTimer();
        }

        setInterval(updateAllTimers, 1000);
        updateAllTimers();
    </script>
