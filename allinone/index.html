    <!-- JavaScript for Timers -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Cache DOM elements for performance
        const currentTimeDisplay = document.querySelector('#current-time .countdown-display');
        const gaokaoDisplay = document.querySelector('#gaokao-countdown .countdown-display');
        const yearProgressDisplay = document.querySelector('#year-progress .countdown-display');
        const humanTimeDisplay = document.getElementById('humanTime');

        // Time constants
        const MS_IN_SECOND = 1000;
        const MS_IN_MINUTE = 60 * MS_IN_SECOND;
        const MS_IN_HOUR = 60 * MS_IN_MINUTE;
        const MS_IN_DAY = 24 * MS_IN_HOUR;
        const MS_IN_YEAR_APPROX = 365.25 * MS_IN_DAY;
        const MS_IN_TEN_THOUSAND_YEARS = 10000 * MS_IN_YEAR_APPROX;

        // Target dates/times
        const gaokaoTime = new Date('2025-06-06T00:00:00').getTime(); // NOTE: Update this annually if needed
        const humanOriginApprox = Date.now() - (300000 * MS_IN_YEAR_APPROX); // Approximation

        // Timezone options
        const timeOptions = { timeZone: 'Asia/Shanghai', hour12: false };

        function updateCurrentTime(now) {
            currentTimeDisplay.textContent = now.toLocaleTimeString('zh-CN', timeOptions);
        }

        function updateSingleCountdown(targetTime, nowTime, display, endMessage) {
            const timeLeft = targetTime - nowTime;
            if (timeLeft <= 0) {
                display.textContent = endMessage;
                return;
            }
            const days = Math.floor(timeLeft / MS_IN_DAY);
            const hours = Math.floor((timeLeft % MS_IN_DAY) / MS_IN_HOUR);
            const minutes = Math.floor((timeLeft % MS_IN_HOUR) / MS_IN_MINUTE);
            const seconds = Math.floor((timeLeft % MS_IN_MINUTE) / MS_IN_SECOND);
            display.textContent = `${days} 天 ${hours} 小時 ${minutes} 分鐘 ${seconds} 秒`;
        }

        function updateYearProgress(now, display) {
            const currentYear = now.getFullYear();
            const yearStart = new Date(currentYear, 0, 1).getTime();
            const nextYearStart = new Date(currentYear + 1, 0, 1).getTime();
            const totalMsInYear = nextYearStart - yearStart;
            const elapsedMs = now.getTime() - yearStart;
            const progress = (elapsedMs / totalMsInYear) * 100;
            const remainingPercentage = 100 - progress;
            display.textContent = `${remainingPercentage.toFixed(6)}%`;
        }

        function updateHumanTimer(nowTime) {
            const timeSinceHumanOrigin = nowTime - humanOriginApprox;
            const tenThousandYears = Math.floor(timeSinceHumanOrigin / MS_IN_TEN_THOUSAND_YEARS);
            const remainingTime = timeSinceHumanOrigin % MS_IN_TEN_THOUSAND_YEARS;
            const days = Math.floor(remainingTime / MS_IN_DAY);
            const hours = Math.floor((remainingTime % MS_IN_DAY) / MS_IN_HOUR);
            const minutes = Math.floor((remainingTime % MS_IN_HOUR) / MS_IN_MINUTE);
            const seconds = Math.floor((remainingTime % MS_IN_MINUTE) / MS_IN_SECOND);
            humanTimeDisplay.textContent =
                `${tenThousandYears} 万年 ${days} 天 ${hours} 小時 ${minutes} 分鐘 ${seconds} 秒`;
        }

        // Unified update function
        function updateAllTimers() {
            const now = new Date(); // Get current time once per frame
            const nowTime = now.getTime();
            updateCurrentTime(now);
            updateSingleCountdown(gaokaoTime, nowTime, gaokaoDisplay, "高考已開始！");
            updateYearProgress(now, yearProgressDisplay);
            updateHumanTimer(nowTime);
        }

        // Efficient update loop using requestAnimationFrame
        function timerLoop() {
            updateAllTimers();
            requestAnimationFrame(timerLoop); // Schedule next update
        }

        // Start the timers
        timerLoop();
    });
    </script>
