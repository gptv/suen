<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彣字</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noto-serif-sc/1.0.0/noto-serif-sc.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            line-height: 1.6;
            margin: 0;
            padding: 10px;
            background: linear-gradient(135deg, #001b30 0%, #003153 100%);
            color: #f0f8ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .containers-wrapper {
            display: flex;
            justify-content: space-between;
            width: 70%;
            max-width: 700px;
            gap: 20px;
            margin: 0 auto;
        }

        .container {
            flex: 0 0 40%;
            padding: 0.8rem;
            text-align: center;
            background: rgba(0, 49, 83, 0.6);
            border-radius: 10px;
            box-shadow: 0 6px 24px 0 rgba(0, 29, 51, 0.5);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(0, 119, 200, 0.3);
            animation: glow 3s infinite;
            height: auto;
            overflow-y: visible;
        }

        .container:nth-child(1) {
            animation-delay: 0s;
        }

        .container:nth-child(2) {
            animation-delay: 1.5s;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .blog-item {
            padding: 6px;
            background: rgba(0, 67, 113, 0.4);
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .blog-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(72, 202, 255, 0.3);
            background: rgba(0, 83, 140, 0.5);
        }

        .blog-link {
            cursor: help;
            text-decoration: none;
            color: #b8e4ff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 2px;
            display: inline-block;
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .blog-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #5ddbff;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .blog-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .blog-link:hover {
            color: #5ddbff;
            text-shadow: 0 0 8px rgba(93, 219, 255, 0.4);
        }

        .blog-name {
            color: #ffce94;
            font-weight: bold;
            display: block;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            margin-top: 2px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        @keyframes glow {
            0% { box-shadow: 0 0 4px rgba(72, 202, 255, 0.6); }
            50% { box-shadow: 0 0 15px rgba(72, 202, 255, 0.8); }
            100% { box-shadow: 0 0 4px rgba(72, 202, 255, 0.6); }
        }

        /* Responsive design for different screen sizes */
        @media (max-width: 1024px) {
            .containers-wrapper {
                width: 90%;
            }
        }

        @media (max-width: 768px) {
            .containers-wrapper {
                flex-direction: column;
                width: 60%;
            }
            
            .container {
                width: 100%;
                margin-bottom: 15px;
            }
        }
        
        @media (max-width: 576px) {
            .containers-wrapper {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 0.8rem;
            }

            .blog-link, .blog-name {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="containers-wrapper">
        <div class="container">
            <div class="blog-grid" id="blogGrid1">
                <!-- First half of blog items will be inserted here -->
            </div>
        </div>
        
        <div class="container">
            <div class="blog-grid" id="blogGrid2">
                <!-- Second half of blog items will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        const blogData = [           
            { link: "allwasnew.blogspot.com", name: "这名字可以改不", comment: "这名字可以改不" },        
            { link: "nihao3737.blogspot.com", name: "飞走啦飞走啦", comment: "爱玩4399小游戏" },
            { link: "sonofaq.blogspot.com", name: "云树之绕堤 霞光之漫卷", comment: "云树之绕堤 霞光之漫卷。" },
            { link: "dfeath777.blogspot.com", name: "死灰復燃 羽落天光", comment: "死灰復燃 羽落天光。" },
            { link: "blog.bdfzer.com", name: "随机键盘", comment: "網站名字像隨便砸鍵盤砸出來的，內容毫無個性，像高中生作業展示，無聊得讓人想直接關掉瀏覽器。" },
            { link: "2025overture.blogspot.com", name: "2025序曲", comment: "2025 Overture 這名字聽上去超前，但內容卻像涼掉的菜，長篇大論無聊透頂，作者對自己的文筆還迷之自信。" },
            { link: "xiecifang.blogspot.com", name: "写词坊", comment: "博客名文藝范兒十足，結果內容像是課堂筆記，全是些支離破碎的隨筆，讓人一頭霧水。" },
            { link: "xucheems.blogspot.com", name: "虚无主义", comment: "這位寫手大概認為自己是哲學家，每篇文章都充滿了空洞的深度思考，但看完只會讓人覺得是時間浪費。" },
            { link: "309204lullaby.blogspot.com", name: "催眠曲", comment: "lullaby？這博客確實很催眠，一打開就讓人昏昏欲睡，文章內容平淡無奇，讀者真的是在浪費時間。" },
            { link: "worksyao.blogspot.com", name: "艺术试水", comment: "這位作者大概是覺得自己是藝術家，但這些作品看上去更像是初學者的試水作，缺乏靈感和專業度。" },
            { link: "wand1e.blogspot.com", name: "魔法旅馆", comment: "博客名讓人聯想到某種魔法世界，但內容卻像是從某個老舊的自助旅館裡搜集來的無聊故事，一點吸引力都沒有。" },
            { link: "karmensky.blogspot.com", name: "哲学空壳", comment: "這名字聽起來倒是很哲學，但內容卻一點深度都沒有，像是在堆砌詞語來掩蓋思想的匱乏。" },
            { link: "zzyfishandcat.blogspot.com", name: "鱼猫日记", comment: "Fish and Cat? 名字聽起來挺有趣，但內容卻和魚貓沒啥關係，反而像是某個喜歡自說自話的人的私人日記。" },
            { link: "goupwardsspiral.blogspot.com", name: "下沉螺旋", comment: "博客名裡有向上螺旋，但內容卻讓人感覺在無止境地下沉。文章缺乏邏輯和結構，像是一堆隨意堆砌的文字。" },
            { link: "beijingsubwayline15.blogspot.com", name: "地铁随笔", comment: "這博客名字好像是為了迷惑人，內容無趣至極，像是坐在地鐵上無聊到快睡著的乘客的隨筆。" },
            { link: "david-zhang-test.github.io", name: "新手练习", comment: "GitHub上的博客通常技術含量挺高，但這個看起來像是剛學會怎麼搭建網站的小白的練習作業，內容無聊而乏味。" },
            { link: "techleaf.xyz", name: "科技叶", comment: "這個名字倒是挺有科技感，但內容卻像是抄來的技術文章，缺乏創新和個性，看完只會讓人翻白眼。" },
            { link: "amonleeeelnoma.blogspot.com", name: "AMON", comment: "AMON的博客內容出人意料，充滿了深度和獨特視角。" }
        ];

        // Function to create blog item
        function createBlogItem(blog) {
            const blogItem = document.createElement('div');
            blogItem.className = 'blog-item';
            
            blogItem.innerHTML = `
                <a href="http://${blog.link}" class="blog-link" target="_blank" title="${blog.comment}">${blog.link.split('.')[0]}</a>
                <span class="blog-name">${blog.name}</span>
            `;
            
            return blogItem;
        }

        // Split the data into two halves
        const halfwayPoint = Math.ceil(blogData.length / 2);
        const firstHalf = blogData.slice(0, halfwayPoint);
        const secondHalf = blogData.slice(halfwayPoint);

        // Populate the first grid
        const blogGrid1 = document.getElementById('blogGrid1');
        firstHalf.forEach(blog => {
            blogGrid1.appendChild(createBlogItem(blog));
        });

        // Populate the second grid
        const blogGrid2 = document.getElementById('blogGrid2');
        secondHalf.forEach(blog => {
            blogGrid2.appendChild(createBlogItem(blog));
        });

        // Function to check screen size and adjust layout
        function adjustLayout() {
            const screenWidth = window.innerWidth;
            const containersWrapper = document.querySelector('.containers-wrapper');
            
            if (screenWidth <= 768) {
                containersWrapper.style.flexDirection = 'column';
            } else {
                containersWrapper.style.flexDirection = 'row';
            }
        }

        // Initial layout adjustment and event listener for screen resizing
        window.addEventListener('load', adjustLayout);
        window.addEventListener('resize', adjustLayout);
    </script>
</body>
</html>
