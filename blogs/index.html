    <style>
        /* === Font Loading === */
        @font-face {
          font-family: 'HuWenMingChaoTi';
          /* IMPORTANT: Verify this path ('../fonts/') is correct relative to THIS HTML file's location. */
          src: url('../fonts/HuWenMingChaoTi.woff2') format('woff2'),

          font-weight: normal;
          font-style: normal;
          font-display: swap; /* Good for performance */
        }
        /* === End Font Loading === */

        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            /* Added HuWenMingChaoTi to the font stack */
            font-family: 'HuWenMingChaoTi', serif;
            line-height: 1.6;
            padding: 10px; /* Adjusted default padding */
            background: linear-gradient(135deg, #001b30 0%, #003153 100%);
            color: #f0f8ff; /* AliceBlue - good contrast */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Removed flex-direction: column; let the content flow naturally */
        }

        /* Main Content Wrapper - Using <main> tag */
        main {
            display: flex;
            justify-content: space-between;
            width: 70%;
            max-width: 700px;
            gap: 20px;
            margin: 20px auto; /* Added some margin top/bottom */
        }

        /* Blog List Container - Using <section> tag */
        .blog-list-container {
            flex: 1 1 45%; /* Allow shrinking/growing, base width 45% */
            padding: 1rem; /* Slightly increased padding */
            text-align: center;
            background: rgba(0, 49, 83, 0.6);
            border-radius: 10px;
            box-shadow: 0 6px 24px 0 rgba(0, 29, 51, 0.5);
            backdrop-filter: blur(4px); /* Note: can impact performance */
            border: 1px solid rgba(0, 119, 200, 0.3);
            animation: glow 3s infinite ease-in-out; /* Added ease-in-out */
            height: auto; /* Let height adjust to content */
            overflow-y: visible;
        }

        /* Stagger animation */
        .blog-list-container:nth-child(1) {
            animation-delay: 0s;
        }

        .blog-list-container:nth-child(2) {
            animation-delay: 1.5s; /* Keep stagger */
        }

        /* Blog Grid - Using <ul> tag */
        .blog-list {
            list-style: none; /* Remove default list bullets */
            padding: 0; /* Remove default list padding */
            display: grid;
            grid-template-columns: 1fr; /* Single column */
            gap: 10px; /* Increased gap slightly */
        }

        /* Blog Item - Using <li> tag */
        .blog-item {
            padding: 8px; /* Increased padding */
            background: rgba(0, 67, 113, 0.4);
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .blog-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(72, 202, 255, 0.3);
            background: rgba(0, 83, 140, 0.5);
        }

        /* Blog Link Styling */
        .blog-link {
            cursor: help; /* Keeps the help cursor for the title tooltip */
            text-decoration: none;
            color: #b8e4ff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden; /* Keep for underline effect */
            margin-bottom: 4px; /* Increased margin */
            display: inline-block;
            font-size: 0.9rem; /* Slightly larger font */
            font-weight: 500;
            letter-spacing: 0.3px;
            word-break: break-all; /* Prevent long links overflowing */
        }

        /* Underline effect */
        .blog-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #5ddbff;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .blog-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .blog-link:hover {
            color: #5ddbff;
            text-shadow: 0 0 8px rgba(93, 219, 255, 0.4);
        }

        /* Blog Name Styling */
        .blog-name {
            color: #ffce94; /* Light orange/gold */
            font-weight: bold;
            display: block;
            font-size: 0.8rem; /* Slightly larger */
            letter-spacing: 0.5px;
            margin-top: 2px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            word-break: break-word;
        }

        /* Glow Animation */
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(72, 202, 255, 0.6); }
            50% { box-shadow: 0 0 18px rgba(72, 202, 255, 0.9); } /* Increased glow intensity */
        }

        /* === Responsive Design === */
        @media (max-width: 1024px) {
            main {
                width: 85%; /* Wider on medium-large screens */
            }
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column; /* Stack columns */
                width: 70%; /* Adjust width for tablets */
                align-items: center; /* Center stacked columns */
            }

            .blog-list-container {
                width: 100%; /* Full width when stacked */
                margin-bottom: 20px; /* Space between stacked items */
                flex-basis: auto; /* Reset flex basis */
            }
             /* Remove stagger delay when stacked */
            .blog-list-container:nth-child(2) {
                animation-delay: 0s;
            }
        }

        @media (max-width: 576px) {
            main {
                width: 90%; /* Wider on small screens */
            }
            body {
                 padding: 5px;
            }
            .blog-list-container {
                 padding: 0.8rem;
            }
            .blog-link, .blog-name {
                 font-size: 0.85rem; /* Adjust font size for readability */
            }
        }

        @media (max-width: 480px) {
             main {
                 width: 95%; /* Almost full width on very small screens */
             }
        }
    </style>

            // Cache DOM elements
            const blogList1 = document.getElementById('blogList1');

            // Function to create blog list item (now creates <li>)
            function createBlogItem(blog) {
                const blogItem = document.createElement('li'); // Use <li>
                blogItem.className = 'blog-item'; // Assign class to <li>

                // Sanitize comment before putting it in title attribute (basic example)
                const safeComment = blog.comment.replace(/"/g, '"');

                // Extract first part of domain, handle cases like .com.cn potentially needed more robustly
                const displayLink = blog.link.split('.')[0];

                blogItem.innerHTML = `
                    <a href="https://${blog.link}" class="blog-link" target="_blank" rel="noopener noreferrer" title="${safeComment || 'Visit link'}">${displayLink}</a>
                    <span class="blog-name">${blog.name}</span>

                // Added https:// prefix and rel="noopener noreferrer" for security

                    blogList1.appendChild(createBlogItem(blog));
                });
