    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            padding: 40px 0;
            background: linear-gradient(135deg, #1a5f7a, #57c5b6);
            border-radius: 8px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 3.5em;
            color: #ffffff;

        section {

            padding: 30px;
            border-radius: 8px;

        }

            color: #2c3e50;
            margin-bottom: 20px;

            padding-bottom: 10px;
        }
        .reading-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;

        }
        .reading-item {
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .reading-item a {

            font-size: 1.3em;
            color: #333;

        }
        .reading-item a:hover {
            color: #2980b9;
        }
        .quote-block {
            font-size: 1.4em;
            font-weight: bold;
            padding: 20px;
            background-color: #e8f4f8;
            border-radius: 8px;
            margin-top: 20px;
        }
        .study-task {
            font-size: 1.4em;
            font-weight: bold;
            margin: 20px 0;
        }
        .highlight {
            font-size: 1.3em;
            font-weight: bold;
            color: #e74c3c;
        }
        .footer {
            margin-top: 40px;
            font-size: 1em;
            color: #7f8c8d;
        }
        #section1 { background-color: #ecf0f1; }
        #section2 { background-color: #e8f6f3; }
        #section3 { background-color: #fdf2e9; }

        @media (max-width: 768px) {
            .reading-grid {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 2.5em;
            }
        }
        
        a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #2980b9;
        }
        .reading-item a {
            font-weight: bold;
        }
        .study-task a {
            color: #333;
        }
        .highlight a {
            color: #e74c3c;
        }
        .footer a {
            color: #4a90e2;
        }
