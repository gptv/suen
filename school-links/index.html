        /* CSS Variables */
        :root {

            background-attachment: fixed; /* Keep background fixed */
            margin: 0;
            padding: 20px; /* Add some padding to body */
            min-height: 100vh;
            display: flex; /* Enable flexbox for centering */
            flex-direction: column;
            justify-content: center; /* Vertical centering */
            align-items: center; /* Horizontal centering */
        }

        /* Main Container - Using main tag */
        .container {
            width: 100%;
            max-width: 500px; /* Max width for the container */
            padding: 40px 20px; /* Adjusted padding */
            background-color: var(--container-bg);
            border-radius: 15px; /* Added border radius */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Add shadow for depth */
        }

        /* Avatar Styling */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            margin: 0 auto 20px auto; /* Center using auto margins, increased bottom margin */
            object-fit: cover;
            display: block; /* Changed to block for auto margin centering */
            transition: transform 0.3s ease; /* Add hover effect */
        }
        .avatar:hover {
             transform: scale(1.05); /* Slight zoom on hover */
        }

        /* Links Container */
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px; /* Slightly increased gap */
        }

        /* Link Button Styling */
        .link-button {
            display: block; /* Ensure it takes full width defined */
            width: 100%; /* Button takes full width of its container (.links) */
            max-width: 320px; /* Max width for buttons */
            padding: 15px;
            background-color: var(--link-bg);
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.1em; /* Slightly adjusted font size */
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
        }

        .link-button:hover {
            background-color: var(--link-hover-bg);
            transform: translateY(-2px); /* Lift effect on hover */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                /* background-size: cover; already set */
